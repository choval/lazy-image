<!doctype html>
<html>
<head>
<title>LazyImage Demo</title>
<style type="text/css">
html,
body {
    height: 100%;
    margin: 0;
}
img {
    border: 1px solid #222;
}
section {
    height: 100vh;
    padding: 2rem;
    box-sizing: border-box;
    text-align: center;
}
section:nth-child(odd) {
    background: #e9e9e9;
}
</style>
</head>
<body>

<section>
    <img src="loading.svg" data-lazy-src="https://source.unsplash.com/7_TTPznVIQI" height="240">
</section>
<section>
    <img src="loading.svg" data-lazy-src="https://source.unsplash.com/vUNQaTtZeOo" height="240">
</section>
<section>
    <img src="loading.svg" data-lazy-src="https://source.unsplash.com/adK3Vu70DEQ" height="240">
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="lazyimage.min.js"></script>
</body>
</html>
